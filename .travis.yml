language: python

python:
  - "2.7"

virtualenv:
  system_site_packages: true

before_install:
  - sudo bash -c 'echo "deb http://downloads.skewed.de/apt/trusty trusty universe" > /etc/apt/sources.list.d/graphtool.list'
  - sudo bash -c 'echo "deb-src http://downloads.skewed.de/apt/trusty trusty universe" >> /etc/apt/sources.list.d/graphtool.list'
  - sudo apt-get update
  - sudo apt-get install libspatialindex* python-graph-tool
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget http://repo.continuum.io/miniconda/Miniconda-3.4.2-Linux-x86_64.sh -O miniconda.sh;
    else
      wget http://repo.continuum.io/miniconda/Miniconda3-3.4.2-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION 
  - source activate test-environment
  - conda install scipy
  
install:
  - pip install .

script: "cd tests; python trimesh_tests.py"
